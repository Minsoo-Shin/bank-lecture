jwt:
  secret-key: ${JWT_SECRET_KEY}
  time: 30

oauth2:
  providers:
    google:
      client-id: ${GOOGLE_CLIENT_ID}
      client-secret: ${GOOGLE_CLIENT_SECRET}
      redirect-uri: http://localhost:9090/api/v1/auth/callback
    github:
      client-id: ${GITHUB_CLIENT_ID}
      client-secret: ${GITHUB_CLIENT_SECRET}
      redirect-uri: http://localhost:9090/api/v1/auth/callback

database:
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 0
    timeout: 10000
  redisson:
    host: redis://127.0.0.1:6379
    timeout: 10000
    password: ""
  mysql:
    url: jdbc:mysql://localhost:3306/bank?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
# log 확인
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: localhost:9092

server.port: 9090
